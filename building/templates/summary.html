<!doctype HTML>
<html>
<head>
    <title>Summary of a {{name}}</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
</html>
<body>
    <div>
        <div id="top">
            <h1>{{name}}</h1>
            <img src="{{image}}"/>
            <p>{{image}}</p>
        </div>
        <ul>
            {% for bullet in bullets %}
                <li>{{ bullet }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
